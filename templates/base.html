<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    {% load static %}
    <link rel="stylesheet" href="{% static 'base.css' %}"/>
</head>
<body>
<div class="row">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/">Bookmark App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="/">List <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="{% url 'bookmark:add' %}">Add</a>
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="col">
            </div>
            <div class="col-7">
                {% block content %}
                {% endblock %}
            </div>
            <div class="col">
            </div>
        </div>


    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"/>
</body>
</html>
